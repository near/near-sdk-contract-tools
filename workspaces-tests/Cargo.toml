[dependencies]
near-sdk-4 = { workspace = true, default-features = false, optional = true }
near-sdk-5 = { workspace = true, default-features = false, optional = true }
near-sdk-contract-tools = { path = "../", default-features = false, features = [
    "unstable",
] }
strum.workspace = true
strum_macros.workspace = true
thiserror.workspace = true

[dev-dependencies]
near-crypto.workspace = true
tokio.workspace = true
pretty_assertions.workspace = true
near-workspaces = { workspace = true, features = ["unstable"] }
workspaces-tests-utils = { path = "../workspaces-tests-utils", default-features = false, features = [
    "unstable",
] }

[features]
default = ["near-sdk-5"]
near-sdk-4 = [
    "dep:near-sdk-4",
    "near-sdk-contract-tools/near-sdk-4",
    "workspaces-tests-utils/near-sdk-4",
]
near-sdk-5 = [
    "dep:near-sdk-5",
    "near-sdk-contract-tools/near-sdk-5",
    "workspaces-tests-utils/near-sdk-5",
]
unstable = ["near-sdk-4?/unstable", "near-sdk-5?/unstable"]
